<div class="appartments">
    <div class="container">
        <div class="appartments__header">
            <div class="appartments__title">Выбрать квартиру</div>
            <div class="appartments__actions">
                <a href="#" class="appartments__btn"><img src="assets/img/icons/visual.svg" alt="icon"><span>Визуальный выбор</span></a>
                <a href="#" class="appartments__btn"><img src="assets/img/icons/filter.svg" alt="icon"><span>Выбор по параметрам</span></a>
            </div>
        </div>
    </div>
    <div class="appartments__body">
        <div class="container">
            <div class="appartments__wrapper">
                <div class="appartments__filters">
                    <div class="appartments__filter">
                        <div class="appartments__filter_value">
                            <div class="appartments__filter_name">Площадь</div>
                            <div class="appartments__filter_val">19 - 40 м<sup>2</sup></div>
                        </div>
                        <div class="appartments__filter_range">
                            <input type="range" name="" id="">
                        </div>
                    </div>
                    <div class="appartments__filter">
                        <div class="appartments__filter_value">
                            <div class="appartments__filter_name">Стоимость</div>
                            <div class="appartments__filter_val">2 - 5 млн руб.</div>
                        </div>
                        <div class="appartments__filter_range">
                            <input type="range" name="" id="">
                        </div>
                    </div>
                    <div class="appartments__filter">
                        <div class="appartments__filter_value">
                            <div class="appartments__filter_name">Этаж</div>
                            <div class="appartments__filter_val">1 - 5</div>
                        </div>
                        <div class="appartments__filter_range">
                            <input type="range" name="" id="">
                        </div>
                    </div>
                    <div class="appartments__filter">
                        <div class="appartments__filter_value">
                            <div class="appartments__filter_name">Комнат</div>
                        </div>
                        <div class="appartments__filter_range">
                            <div style="width:150px; height:50px; background:gray;">C 1 2</div>
                        </div>
                    </div>
                </div>
                <div class="appartments__result">
                    <div class="appartments__result_text">Найдено 100 вариантов</div>
                    <button class="appartments__result_btn">Сбросить фильтр</button>
                </div>
                <div class="appartments__sort">
                    <div class="appartments__sort_name">Сортировка</div>
                    <div class="appartments__sort_select">Дешевле</div>
                </div>
                <div class="appartments__grid">
                    <div class="appartments__card">
                        <div class="appartments__card_title">Квартира 39</div>
                        <div class="appartments__card_level">Этаж 1</div>
                        <div class="appartments__card_attrs">
                            <p>27.2 м<sup>2</sup></p>
                            <p>2 120 000 Р</p>
                        </div>
                        <img src="assets/img/appartments/poster.png" alt="poster" class="appartments__card_poster">
                        <div class="appartments__card_footer">
                            <button class="appartments__card_star active">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                    <g clip-path="url(#clip0_2_15711)">
                                        <path
                                            d="M9.98001 1.10023L11.78 4.75023C11.94 5.07023 12.24 5.29023 12.59 5.34023L16.62 5.93023C17.5 6.06023 17.85 7.14023 17.21 7.76023L14.29 10.6002C14.04 10.8502 13.92 11.2002 13.98 11.5502L14.67 15.5602C14.82 16.4302 13.9 17.1002 13.12 16.6902L9.52002 14.7902C9.21002 14.6302 8.84002 14.6302 8.52002 14.7902L4.92002 16.6902C4.13002 17.1002 3.22002 16.4402 3.37002 15.5602L4.06002 11.5502C4.12002 11.2002 4.00002 10.8502 3.75002 10.6002L0.820016 7.75023C0.180016 7.13023 0.540016 6.05023 1.41002 5.92023L5.44002 5.33023C5.79002 5.28023 6.09002 5.06023 6.25002 4.74023L8.05002 1.09023C8.44002 0.290234 9.58002 0.290234 9.97002 1.09023L9.98001 1.10023Z"
                                            stroke="#009EE3" stroke-miterlimit="10" fill="currentColor" />
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>
                    @@for (var i=0; i<3; i++){
                    <div class="appartments__card">
                        <div class="appartments__card_title">Квартира 39</div>
                        <div class="appartments__card_level">Этаж 1</div>
                        <div class="appartments__card_attrs">
                            <p>27.2 м<sup>2</sup></p>
                            <p>2 120 000 Р</p>
                        </div>
                        <img src="assets/img/appartments/poster.png" alt="poster" class="appartments__card_poster">
                        <div class="appartments__card_footer">
                            <button class="appartments__card_star">
                                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18" fill="none">
                                    <g clip-path="url(#clip0_2_15711)">
                                        <path
                                            d="M9.98001 1.10023L11.78 4.75023C11.94 5.07023 12.24 5.29023 12.59 5.34023L16.62 5.93023C17.5 6.06023 17.85 7.14023 17.21 7.76023L14.29 10.6002C14.04 10.8502 13.92 11.2002 13.98 11.5502L14.67 15.5602C14.82 16.4302 13.9 17.1002 13.12 16.6902L9.52002 14.7902C9.21002 14.6302 8.84002 14.6302 8.52002 14.7902L4.92002 16.6902C4.13002 17.1002 3.22002 16.4402 3.37002 15.5602L4.06002 11.5502C4.12002 11.2002 4.00002 10.8502 3.75002 10.6002L0.820016 7.75023C0.180016 7.13023 0.540016 6.05023 1.41002 5.92023L5.44002 5.33023C5.79002 5.28023 6.09002 5.06023 6.25002 4.74023L8.05002 1.09023C8.44002 0.290234 9.58002 0.290234 9.97002 1.09023L9.98001 1.10023Z"
                                            stroke="#009EE3" stroke-miterlimit="10" fill="currentColor" />
                                    </g>
                                </svg>
                            </button>
                        </div>
                    </div>
                    }
                </div>
                <div class="appartments__more">
                    <button class="rvbtn" id="more">Загрузить еще</button>
                </div>
            </div>
        </div>
    </div>
</div>
